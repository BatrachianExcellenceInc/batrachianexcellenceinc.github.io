---
layout: default
---

<article class="post">
  <h3 class="header-level-2">
  {{ page.title }}
  </h3>
  {{ content }}
  <em> <time datetime="{{ page.date | date_to_xmlschema }}" class="page-date">{{ page.date | date_to_string }}</time> </em>
  <a href="/authors/{{ page.author }}">{{ page.author }}</a>
</article>
